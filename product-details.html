<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - ShopEase</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <div class="container">
                <a class="navbar-brand" href="index.html">ShopEase</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="wishlist.html"><i class="fas fa-heart"></i> Wishlist</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="account.html"><i class="fas fa-user"></i> Account</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Product Details Section -->
    <section class="product-details-section container my-5 pt-5">
        <div class="row" id="productDetails">
            <!-- Product details will be loaded here -->
        </div>

        <!-- Specifications -->
        <div class="specifications mt-5">
            <h3>Specifications</h3>
            <div class="table-responsive">
                <table class="table table-striped" id="specificationsTable">
                    <!-- Specifications will be loaded here -->
                </table>
            </div>
        </div>

        <!-- Features -->
        <div class="features mt-5">
            <h3>Key Features</h3>
            <ul class="list-group list-group-flush" id="featuresList">
                <!-- Features will be loaded here -->
            </ul>
        </div>

        <!-- Reviews -->
        <div class="reviews mt-5">
            <h3>Ratings & Reviews</h3>
            <div class="row">
                <div class="col-md-4">
                    <div class="overall-rating text-center">
                        <h1 class="display-1" id="averageRating">0.0</h1>
                        <div class="rating-stars mb-2" id="overallStars"></div>
                        <p class="text-muted" id="totalReviews">0 Reviews</p>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="rating-bars" id="ratingBars">
                        <!-- Rating bars will be loaded here -->
                    </div>
                </div>
            </div>
            <div class="review-list mt-4" id="reviewsList">
                <!-- Reviews will be loaded here -->
            </div>
        </div>
    </section>

    <div class="modal fade" id="shippingModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Complete Your Purchase</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="shippingForm" class="needs-validation" novalidate>
                        <div class="row g-3" id="shippingFormContent"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="placeOrderBtn">Place Order</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="main.js"></script>
    <script type="module" src="product-details.js"></script>
</body>
</html>
