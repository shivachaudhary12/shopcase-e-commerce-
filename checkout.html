<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - ShopEase</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <div class="container">
                <a class="navbar-brand" href="index.html">ShopEase</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="wishlist.html"><i class="fas fa-heart"></i> Wishlist</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="account.html"><i class="fas fa-user"></i> Account</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Checkout Section -->
    <section class="checkout-section container my-5 pt-5">
        <h2 class="section-title mb-4">Checkout</h2>
        <div class="row">
            <!-- Shipping Information -->
            <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <h3 class="card-title mb-4">Shipping Information</h3>
                        <form id="checkoutForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="firstName" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="firstName" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="lastName" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="lastName" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" required>
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Delivery Address</label>
                                <input type="text" class="form-control" id="address" required>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="city" class="form-label">City</label>
                                    <input type="text" class="form-control" id="city" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="province" class="form-label">Province</label>
                                    <select class="form-select" id="province" required>
                                        <option value="">Choose...</option>
                                        <option value="1">Province 1</option>
                                        <option value="2">Madhesh Province</option>
                                        <option value="3">Bagmati Province</option>
                                        <option value="4">Gandaki Province</option>
                                        <option value="5">Lumbini Province</option>
                                        <option value="6">Karnali Province</option>
                                        <option value="7">Sudurpashchim Province</option>
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Payment Methods -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h3 class="card-title mb-4">Payment Method</h3>
                        <div class="payment-methods">
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="esewa" value="esewa" required>
                                <label class="form-check-label" for="esewa">
                                    <img src="images/esewa-logo.png" alt="eSewa" height="30">
                                    eSewa
                                </label>
                            </div>
                            <div id="esewaDetails" class="payment-details mb-3 d-none">
                                <input type="text" class="form-control mb-2" placeholder="eSewa ID">
                            </div>

                            <div class="form-check mb-3">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="khalti" value="khalti">
                                <label class="form-check-label" for="khalti">
                                    <img src="images/khalti-logo.png" alt="Khalti" height="30">
                                    Khalti
                                </label>
                            </div>
                            <div id="khaltiDetails" class="payment-details mb-3 d-none">
                                <input type="text" class="form-control mb-2" placeholder="Khalti Mobile Number">
                            </div>

                            <div class="form-check mb-3">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="connectips" value="connectips">
                                <label class="form-check-label" for="connectips">
                                    <img src="images/connectips-logo.png" alt="ConnectIPS" height="30">
                                    ConnectIPS
                                </label>
                            </div>

                            <div class="form-check mb-3">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="bankTransfer" value="bankTransfer">
                                <label class="form-check-label" for="bankTransfer">
                                    Bank Transfer
                                </label>
                            </div>
                            <div id="bankDetails" class="payment-details mb-3 d-none">
                                <select class="form-select mb-2" id="bankName">
                                    <option value="">Select Bank</option>
                                    <option value="nabil">Nabil Bank</option>
                                    <option value="nic">NIC Asia Bank</option>
                                    <option value="global">Global IME Bank</option>
                                    <option value="nmb">NMB Bank</option>
                                    <option value="prabhu">Prabhu Bank</option>
                                </select>
                                <input type="text" class="form-control mb-2" placeholder="Account Number">
                                <input type="text" class="form-control mb-2" placeholder="Account Holder Name">
                            </div>

                            <div class="form-check mb-3">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="cashOnDelivery" value="cod">
                                <label class="form-check-label" for="cashOnDelivery">
                                    Cash on Delivery
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                
                <button type="button" class="btn btn-primary w-100" id="placeOrderBtn">Place Order</button>
            </div>

            <!-- Order Summary -->
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title mb-4">Order Summary</h3>
                        <div id="orderItems">
                            <!-- Order items will be dynamically added here -->
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Subtotal</span>
                            <span id="subtotal">Rs. 0.00</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Shipping</span>
                            <span id="shipping">Rs. 100.00</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <strong>Total</strong>
                            <strong id="total">Rs. 0.00</strong>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Payment Gateway Scripts -->
    <script src="https://khalti.s3.ap-south-1.amazonaws.com/KPG/dist/2020.12.22.0.0.0/khalti-checkout.iffe.js"></script>
    
    <!-- Custom Scripts -->
    <script type="module" src="config.js"></script>
    <script type="module" src="services/payment-service.js"></script>
    <script type="module" src="checkout.js"></script>
</body>
</html>
